<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div id="particles-js"></div>
    
    <nav class="navbar">
        <div class="logo">Cosmic</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <main class="content">
        <section class="hero">
            <h1 class="glitch" data-text="Welcome to the Cosmos">Welcome to the Cosmos</h1>
            <p class="subtitle">Explore the infinite possibilities</p>
            <div class="cta-buttons">
                <button class="primary-btn">Begin Journey</button>
                <button class="secondary-btn">Learn More</button>
            </div>
        </section>

        <section class="features">
            <div class="feature-card">
                <i class="fas fa-rocket"></i>
                <h3>Explore</h3>
                <p>Discover new horizons</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-star"></i>
                <h3>Create</h3>
                <p>Build your dreams</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-globe"></i>
                <h3>Connect</h3>
                <p>Join the universe</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 Cosmic Experience. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
